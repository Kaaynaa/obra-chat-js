<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Obra</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      display: flex;
      min-height: 500px;
    }

    .auth-left {
      flex: 1;
      background: linear-gradient(135deg, #9333ea 0%, #c084fc 100%);
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .auth-left h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .auth-left p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.95;
    }

    .auth-right {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .auth-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }

    .auth-tab {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #888;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      transition: all 0.3s ease;
    }

    .auth-tab.active {
      color: #9333ea;
      border-bottom-color: #9333ea;
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #9333ea, #c084fc);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }

    .alert.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }

    .alert.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
      }
      .auth-left {
        padding: 30px;
      }
      .auth-right {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <h1>Obra</h1>
      <p>La plateforme de gestion complète pour artisans et entreprises. Gérez vos clients, projets et équipes en toute simplicité.</p>
    </div>

    <div class="auth-right">
      <div class="auth-tabs">
        <div class="auth-tab active" data-tab="login">Connexion</div>
        <div class="auth-tab" data-tab="signup">Inscription</div>
      </div>

      <div id="alertBox" class="alert"></div>

      <!-- FORMULAIRE DE CONNEXION -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required placeholder="votre@email.com" />
        </div>
        <div class="form-group">
          <label for="loginPassword">Mot de passe</label>
          <input type="password" id="loginPassword" required placeholder="••••••••" />
        </div>
        <button type="submit" class="btn">Se connecter</button>
      </form>

      <!-- FORMULAIRE D'INSCRIPTION -->
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="signupName">Nom complet</label>
          <input type="text" id="signupName" required placeholder="Jean Dupont" />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required placeholder="votre@email.com" />
        </div>
        <div class="form-group">
          <label for="signupPassword">Mot de passe</label>
          <input type="password" id="signupPassword" required placeholder="••••••••" minlength="6" />
        </div>
        <div class="form-group">
          <label for="signupRole">Je suis...</label>
          <select id="signupRole" required>
            <option value="artisan">Artisan</option>
            <option value="client">Client</option>
          </select>
        </div>
        <button type="submit" class="btn">S'inscrire</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // Configuration Supabase (à remplacer par vos vraies clés)
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseAnonKey);

    // Gestion des tabs
    const tabs = document.querySelectorAll('.auth-tab');
    const forms = document.querySelectorAll('.auth-form');
    const alertBox = document.getElementById('alertBox');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));

        tab.classList.add('active');
        const targetForm = document.getElementById(tab.dataset.tab + 'Form');
        targetForm.classList.add('active');
        hideAlert();
      });
    });

    // Fonctions d'alerte
    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert ${type} show`;
    }

    function hideAlert() {
      alertBox.className = 'alert';
    }

    // FORMULAIRE DE CONNEXION
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        // Récupérer le profil pour connaître le rôle
        const { data: profile } = await supabase
          .from('profiles')
          .select('role')
          .eq('id', data.user.id)
          .single();

        showAlert('Connexion réussie ! Redirection...', 'success');

        setTimeout(() => {
          if (profile?.role === 'admin') {
            window.location.href = '/admin.html';
          } else if (profile?.role === 'artisan') {
            window.location.href = '/artisan.html';
          } else {
            window.location.href = '/index.html';
          }
        }, 1000);

      } catch (error) {
        showAlert(error.message || 'Erreur de connexion', 'error');
      }
    });

    // FORMULAIRE D'INSCRIPTION
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();

      const fullName = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const role = document.getElementById('signupRole').value;

      try {
        // Inscription
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: fullName,
              role: role
            }
          }
        });

        if (error) throw error;

        // Mettre à jour le rôle dans profiles
        if (data.user) {
          await supabase
            .from('profiles')
            .update({ role: role, full_name: fullName })
            .eq('id', data.user.id);

          // Si artisan, créer l'entrée dans la table artisans
          if (role === 'artisan') {
            await supabase
              .from('artisans')
              .insert({
                user_id: data.user.id,
                company_name: fullName,
                status: 'active'
              });
          }
        }

        showAlert('Inscription réussie ! Vous pouvez vous connecter.', 'success');

        // Basculer vers le formulaire de connexion
        setTimeout(() => {
          document.querySelector('[data-tab="login"]').click();
          document.getElementById('loginEmail').value = email;
        }, 2000);

      } catch (error) {
        showAlert(error.message || 'Erreur lors de l\'inscription', 'error');
      }
    });

    // Vérifier si déjà connecté
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        supabase
          .from('profiles')
          .select('role')
          .eq('id', session.user.id)
          .single()
          .then(({ data: profile }) => {
            if (profile?.role === 'admin') {
              window.location.href = '/admin.html';
            } else if (profile?.role === 'artisan') {
              window.location.href = '/artisan.html';
            } else {
              window.location.href = '/index.html';
            }
          });
      }
    });
  </script>
</body>
</html>
